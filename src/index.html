<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <div class="scores">
            <div class="scores-header">
                <h2>Recent Scores</h2>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <div class="recent-scores"></div>
        </div>
        <div class="add-score">
            <h2>Add your score</h2>
            <form action="#">
                <input required type="text" name="name" id="userName" placeholder="Your Name">
                <input required type="number" name="name" id="userScore" placeholder="Your Score">
                <button id="submitScore" type="submit">Submit</button>
                <span class="prompt-message" id="prompt"></span>
            </form>
        </div>
    </main>
</body>
</html>
